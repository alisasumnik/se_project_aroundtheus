<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href=".favicon.ico" />

    <meta name="description" content="Around the US Project" />
    <meta name="author" content="Alisa Sumnik" />
    <meta name="keywords" content="svg, cards, png" />

    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/around-logo.svg" alt="Around the U.S. Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery__cards">
          <ul class="card__list">
            <li class="card">
              <img src="./images/yosemite.jpg" class="card__image" />
              <div class="card__description">
                <h2>Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" class="card__image" />
              <div class="card__description">
                <h2>Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" class="card__image" />
              <div class="card__description">
                <h2>Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.jpg" class="card__image" />
              <div class="card__description">
                <h2>Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" class="card__image" />
              <div class="card__description">
                <h2>Vaniose National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" class="card__image" />
              <div class="card__description">
                <h2>Lago Di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
